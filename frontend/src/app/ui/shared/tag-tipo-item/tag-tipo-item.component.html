<span
  class="flex items-center gap-8"
  [ngClass]="{
    'background-purple-1 border-purple-2 text-purple-3':
      tipoItemId === TipoItemType.Servicio,
      'background-orange-1 border-orange-2 text-orange-3':
      tipoItemId === TipoItemType.TUPA
  }"
  style="padding: 1px 12px; border-radius: 24px; width: fit-content;"
>
  <icon
    [name]="tipoItemId === TipoItemType.Servicio ? 'services' : 'tupa'"
  ></icon>
  <small
    *ngIf="
      tipoItemId === TipoItemType.Bien || tipoItemId === TipoItemType.Servicio
    "
  >
    {{ tipoItemDescripcion }}
  </small>
  <small
    *ngIf="
      tipoItemId === TipoItemType.TUPA
    "
  >
    TR√ÅMITE
  </small>
</span>
