<div nz-row nzJustify="space-between" nzAlign="bottom" nzGutter="16">
  <!-- DESCRIPCIÃ“N -->
  <div nz-col nzXs="24" nzSm="24" nzMd="12" nzLg="14" nzXl="16">
    <nz-space>
      <span
        *nzSpaceItem
        nz-icon
        nzType="appstore"
        nzTheme="outline"
        class="secondary-blue-color-0 icon"
      ></span>
      <div *nzSpaceItem>
        <h5>
          {{ dataItemCarrito.grupo!.nombre }}
        </h5>
        <span class="primary-color-4"
          >Cantidad: {{ dataItemCarrito.cantidad }}</span
        >
      </div>
    </nz-space>
  </div>
  <!-- PRECIOS -->
  <div
    nz-col
    nzXs="24"
    nzSm="24"
    nzMd="12"
    nzLg="10"
    nzXl="8"
    class="text-right"
  >
    <h4>
      {{ dataItemCarrito.grupo!.monedaSimbolo }}
      {{ dataItemCarrito.precioTotal | number : '.2-2' }}
    </h4>
    <span class="primary-color-1"
      >{{ dataItemCarrito.grupo!.monedaSimbolo }}
      {{ dataItemCarrito.grupo!.precio | number : '.2-2' }}
      c/u
    </span>
  </div>
</div>
<nz-divider></nz-divider>
