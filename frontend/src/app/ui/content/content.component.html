<!-- HEADER -->
<app-header
  class="w100"
  style="position: fixed; top: 0; z-index: 10; left: 0"
></app-header>

<div class="flex-column h100 gap-16">
  <div style="min-height: 70px"></div>

  <!-- ROUTER CONTAINER -->
  <div
    *ngIf="cargandoRuta; then cargandoRutaTemplate; else rutaCargadaTemplate"
  ></div>

  <ng-template #cargandoRutaTemplate>
    <div class="w100 flex-column items-center justify-center" style="flex: 1">
      <spinner></spinner>
    </div>
  </ng-template>

  <ng-template #rutaCargadaTemplate>
    <div
      id="router-container"
      [@fadeInAnimation]="outlet.isActivated ? outlet.activatedRoute : ''"
    >
      <router-outlet #outlet="outlet"></router-outlet>
    </div>
  </ng-template>

  <!-- FOOTER -->
  <app-footer></app-footer>
</div>
